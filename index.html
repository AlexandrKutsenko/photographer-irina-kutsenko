<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Irina Kutsenko Photographer</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">

<body>
                         <!--       BEGIN HEADER      -->
    <header class="header">
        <div class="container">
            <div class="header__columns">
                <div class="header__column header__column--left">
                    <a class="header__logo" href="#">Irina Kutsenko</a>
                </div>
                <div class="header__column header__column--center">
                    <nav class="main-menu">
                        <ul class="main-menu__list">
                            <li class="main-menu__list-item active">Home</li>
                            <li class="main-menu__list-item">

                            </li>
                            <li class="main-menu__list-item">
                                <a class="main-menu__list-item-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__column header__column--right">
                    <address class="header-contact">
                        <ul class="header-contact__list">
                            <li class="header-contact__list-item">
                                <a href="https://www.instagram.com/irina_kutsenko_ph/" class="header-contact__list-item-link" target="_blank">
                                    <img src="/img/icon/instagram_icon.png" alt="starofservice">
                                </a>
                            </li>
                            <li class="header-contact__list-item">
                                <a href="https://www.starofservice.co/#/" class="header-contact__list-item-link" target="_blank">
                                    <img src="/img/icon/starofservice_icon.png" alt="starofservice">
                                </a>
                            </li>
                            <li class="header-contact__list-item">
                                <a href="https://www.facebook.com/IrinaKutsenkoPH"  class="header-contact__list-item-link" target="_blank">
                                    <img src="/img/icon/fb_icon.png" alt="starofservice">
                                </a>
                            </li>
                            <li class="header-contact__list-item">
                                <a href="https://vk.com/irina_kutsenko_ph" class="header-contact__list-item-link" target="_blank">
                                    <img src="/img/icon/vk_icon.png" alt="starofservice">
                                </a>
                            </li>
                            <li class="header-contact__list-item">
                                <a href="mailto:irinakutsenkoph@gmail.com" class="header-contact__list-item-link" target="_blank">
                                    <img src="/img/icon/mail_icon.png" alt="starofservice">
                                </a>
                            </li>
                            <li class="header-contact__list-item">
                                <a href="tel:34603342248" title="+34 603 34 22 48" class="header-contact__list-item-link" target="_blank">
                                    <img src="/img/icon/phone_icon.png" alt="starofservice">
                                    <span class="header-contact__list-item-phone">+34 603 34 22 48</span>
                                </a>
                            </li>
                        </ul>
                    </address>
                </div>
            </div>
        </div>
    </header>
                         <!--       END HEADER      -->
                         <!--       BEGIN FIRST SCREEN BANNER      -->
    <section class="home-first-screen">
        <div class="container home-first-screen__content">
            <h1 class="home-first-screen__header">I'm a Photographer</h1>
            <p class="home-first-screen__text">Your dream about your photo will become true with me</p>
            <div class="home-first-screen__button-container">
                <button type="button" class="button">Call Me</button>
            </div>
        </div>
    </section>
                         <!--       END FIRST SCREEN BANNER      -->
                         <!--       BEGIN SECTION PORTFOLIO      -->
    <section class="portfolio">
        <div class="container">
            <h2 class="section-header">
                <span class="section-header__text-small">Enjoy my</span>
                <span class="section-header__text-big">Portfolio</span>
            </h2>
        </div>
        <div class="portfolio-images">
            <a class="portfolio-images__item"  href="#">
                <img class="portfolio-images__item-img" src="img/portfolioexamples/Photo_01.jpg" alt="Photo_01.jpg">
                <div class="portfolio-images__item-text">
                    <p class="portfolio-images__item-title">Name</p>
                    <p class="portfolio-images__item-excerpt">Description Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accntium adip</p>
                </div>
            </a>
        </div>
        <div class="porfolio-button-container">
            <button type="button" class="button porfolio-button-container__button">Show More</button>
        </div>

    </section>




                         <!--        END SECTION PORTFOLIO       -->



</body>
</html>
